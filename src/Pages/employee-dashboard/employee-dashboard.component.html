<div class="employee dashboad">
 <h3>Employee List</h3>
</div>

<div class="emplyee_table">
    <div class="table_list">
        <table mat-table [dataSource]="empployeeDataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef  class="table-cellHeader"> First Name</th>
    <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Last Namr </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>

    <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

    <ng-container matColumnDef="education">
    <th mat-header-cell *matHeaderCellDef> Education </th>
    <td mat-cell *matCellDef="let element"> {{element.education}} </td>
  </ng-container>

   <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef> Company </th>
    <td mat-cell *matCellDef="let element"> {{element.company}} </td>
  </ng-container>

    <ng-container matColumnDef="exp">
    <th mat-header-cell *matHeaderCellDef> Experience </th>
    <td mat-cell *matCellDef="let element"> {{element.experience}} </td>
  </ng-container>

     <ng-container matColumnDef="package">
    <th mat-header-cell *matHeaderCellDef> LPA </th>
    <td mat-cell *matCellDef="let element"> {{element.lpa}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef> Action </th>
  <td mat-cell *matCellDef="let element">
    <button mat-button (click)="onEdit(element)">Edit</button>
    <button mat-button color="warn" (click)="onDelete(element)">Delete</button>
  </td>
</ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator
               [pageSize]="5"
               [pageSizeOptions]="[5, 10, 25, 100]"
               aria-label="Select page">
</mat-paginator>




    </div>
</div>
